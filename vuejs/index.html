<!doctype>
<html lang="en">
<head>
	<title>To do list</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
	<div id="app">
				
		<h1>Todo List</h1>
		<input v-model="input" @keyup.enter="addItem()">
		<div id="todo_list">
		<ul id="list">
	  		<li v-bind:class="{ completed: item.isActive}"
	  		    v-for="(item,index) in items"  v-on:click= "markItemOut(item)" > 
	    	{{ item.element }}<button v-on:click="deleteItem(item)">delete</button>
	  		</li>
		</ul>

	</div>
	</div>

</main>
</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</html>
